<body>

        This is arrow function tutorial.
    </div>
    <script>
        //arrow function
        // greet = () => {
        //     console.log('Good Morinig');

        // greet();
        let greet = {
            greeting: "Good Morning",
            names: ['Harry', 'jaydeep', 'harsh'],
            set() {
                this.names.forEach(element => {
                    console.log(this.greeting + "kud koo " + element)
                });
            }
        }
        greet.set();
    </script>
