<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS selector</title>
    <style>
        p {
            border: 5px solid yellow;
            border-radius: 5px;
        }

        .bgblue {
            font-size: 20px;
            background-color: lightgreen;
            font-style: bold;
            font-family: cursive;
        }

        /* this is grouping selector */
        footer,
        span {
            background-color: lightgrey;
        }
    </style>
</head>
<h3>CSS selector</h3>
<p class="bgblue">this is simple paragarph</p>
<div class="bgblue">
    <p>this is another simple paragraph</p>
    <span>this is span</span>
    <footer>This is a foot er</footer>
</div>

<p>this is mots simple graph</p>

</body>

</html>
