<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box model</title>
    <style>
        .container {
            background-color: rgb(145, 129, 58);
            border: 3px solid rgb(64, 6, 119);
            padding: 34px 19px;
            margin: 34px 19px;
            border-radius: 10px;
            width: 233px;
            box-sizing: border-box;
        }
    </style>
</head>
